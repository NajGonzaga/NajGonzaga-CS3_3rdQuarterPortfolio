<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club/Organization Application Form</title>
    <script src="script.js" defer></script>
</head>

<style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    fieldset {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #4a90e2;
      background: #eaf4ff;
      outline: none;
    }
    .error {
      border: 2px solid rgb(169, 14, 14);
      background: #ffe6e6;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"] {
      background: #4CAF50;
      color: white;
    }
    button[type="reset"] {
      background: #f44336;
      color: white;
    }
</style>

<body>

    <form method="post" action="submit"
        onsubmit="return confirm('Are you sure you want to submit the application?');"
        onreset="return confirm('Are you sure you want to reset the form? All data will be lost.');"> 
        
    <!-- Student Information -->

    <fieldset>
        <legend>Student Information</legend>

        <label for="studentID">Student ID:
        <input type="number" id="studentID" name="studentID" required onblur="checkEmpty(this)"><br></label>

        <label for="firstName">Full Name:
        <input type="text" id="firstName" name="firstName" required onblur="checkEmpty(this)"><br></label>

        <label for="birthday">Birthday:
        <input type="date" id="birthday" name="birthday" required onblur="checkEmpty(this)"><br></label>

        <label for="email">Email Address:
        <input type="email" id="email" name="email" required onblur="checkEmpty(this)"><br></label>

        <label for="phone">Phone Number:
        <input type="text" id="phone" name="phone" required onblur="checkEmpty(this)"><br></label>

        <label>Grade Level:
            <br><br>
            <select name="gradeLevel" id="gradeLevel" required>
                <option value="" disabled selected>Select your grade level</option>
                <option value="7">7th Grade</option>
                <option value="8">8th Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
        </label>
        <label>Intern / Extern:
            <input type="radio" name="status" value="INT" required> Intern
            <input type="radio" name="status" value="EXT" required> Extern
        </label>
    </fieldset>

    <fieldset>
        <legend>Club/Organization Information</legend>

        <label>
            <select name="club" id="club" required>
                <option value="" disabled selected>Select a club/organization</option>
                <option value="Art">Art Club</option>
                <option value="Science">Science Club</option>
                <option value="Drama">Drama Club</option>
                <option value="Math">Math Club</option>
                <option value="Debate">Debate Club</option>
                <option value="Cooking">Cooking Club</option>
            </select>
        </label>
        <br><br>
        <label>Why do you want to join this club/organization?
            <br><br>
            <textarea name="reason" rows="4" cols="50" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <button type="submit">Submit Application</button>
    <button type="reset">Reset Form</button>

    </form>

    <script>
    function checkEmpty(element) {
        if (!element.value.trim()) {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }
    </script>

</body>
</html>
