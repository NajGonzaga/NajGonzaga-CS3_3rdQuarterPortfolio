<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title> Q3 Second Graded: Club/Organization Form </title>
        
        <meta name = "description" content="Q32GPotassiumGonzaga">
        <meta name = "author" content = "Gonzaga, Naj">

    <style>
        body 
        {
            font-family:Georgia, 'Times New Roman', Times, serif;
            background: linear-gradient(110deg, #ffb1e0df, #b2ff94);
            animation: gradient-bg 10s ease infinite;
            background-size: 100% 100%;
            font-size: 15px;
        }
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
}

        form 
        {
            width: 450px;
            margin: 20px auto;
            background: #d3ffc2;
            padding: 20px;
            border-radius: 8px;
            color: rgb(0, 0, 0);
            border: 3px solid #ffb1e0df;
            border-width: 6px;
        }

        fieldset 
        {
            margin-bottom: 15px;
            border: 1px solid #ffeec8;
            padding: 15px;
        }

        legend 
        {
            font-weight: bold;
            font-size: 25px;
        }

        label 
        {
            display: block;
            margin-top: 20px;
        }

        input, select, textarea 
        {
            width: 97%;
            padding: 6px;
            margin-top: 5px;
        }

        input:focus, select:focus, textarea:focus 
        {
            background-color: #fff5ca;
        }

        .error 
        {
            border: 2px solid rgb(255, 85, 85);
            background-color: #ffe6e6;
        }

        .radio-group 
        {
        display: flex;
        align-items: center;
        gap: 15px;
        }

        .radio-group div label 
        {
        display: inline-block;
        margin-right: 10px;
        }

    </style>
    <script>
        function confirmSubmit()
        {
            return confirm("Are you sure you want to submit this application?");
        }
        function confirmReset()
        {
            return confirm("Are you sure you want to reset the form?");
        }
        function checkEmpty(field)
        {
            if (field.value.trim() === "")
            {
                field.classList.add("error");
                field.classList.add("error");    
            }
            else
            {
                field.classList.remove("error");
            }
        }
    </script>
    </head>
    <body>
        <form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">
            <legend> Student Registration Form </legend>
            <label>
                Student ID:
                <input type="number" name="studentid" required onblur="checkEmpty(this)">
            </label>
            <label>
                Full Name:
                <input type="text" name="fullname" required onblur="checkEmpty(this)">
            </label>
            <label>
                Birthday:
                <input type="date" name="birthday" required onblur="checkEmpty(this)">
            </label>
            <label>
                Email Address:
                <input type="email" name="emailaddress" required onblur="checkEmpty(this)">
            </label>
            <label>
                Mobile Phone:
                <input type="text" name="mobile" required onblur="checkEmpty(this)">
            </label>
            <label>
                Grade Level:
                <select name="gradelevel" required>
                    <option value="">Select</option>
                    <option value="grade7">Grade 7</option>
                    <option value="grade8">Grade 8</option>
                    <option value="grade9">Grade 9</option>
                    <option value="grade10">Grade 10</option>
                </select>
            </label>
            <div class="radio-group">
            <label>Intern/Extern:</label>
            <div>
                <label><input type="radio" name="residence" value="intern" required> Intern</label>
                <label><input type="radio" name="residence" value="extern"> Extern</label>
            </div>
            </div>

            <label>
                Club/Organization Preference:
                <select name="clubpreference" required>
                    <option value="">Select</option>
                    <option value="club1">Fashion Club</option>
                    <option value="club2">Debate Club</option>
                    <option value="club3">Drama Club</option>
                    <option value="club4">Math Club</option>
                    <option value="club5">Art Club</option>
                </select>
            </label>
            <label>
                Why do you want to join?
                <textarea name="reason" rows="4" cols="50" required onblur="checkEmpty(this)"></textarea>
            </label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
