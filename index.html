<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club/Organization Application Form</title>
    <script src="script.js" defer></script>
</head>
<body>

    <form method="post" action="submit"
        onsubmit="return confirm('Are you sure you want to submit the application?');"
        onreset="return confirm('Are you sure you want to reset the form? All data will be lost.');"> 
        
    <!-- Student Information -->

    <fieldset>
        <legend>Student Information</legend>

        <label for="studentID">Student ID:</label><br>
        <input type="number" id="studentID" name="studentID" required><br><br>

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="Birthday">Birthday:</label><br>
        <input type="date" id="Birthday" name="Birthday" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label>Grade Level:
            <br><br>
            <select name="gradeLevel" id="gradeLevel" required>
                <option value="" disabled selected>Select your grade level</option>
                <option value="7">7th Grade</option>
                <option value="8">8th Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
        </label>
        <br><br>
        <label>Extern / Intern:
            <br><br>
            <input type="radio" name ="status" value="INT" required>Intern
            <input type="radio" name ="status" value="EXT" required>Extern      
        </label>
    </fieldset>

    <fieldset>
        <legend>Club/Organization Information</legend>

        <label>
            <select name="club" id="club" required>
                <option value="" disabled selected>Select a club/organization</option>
                <option value="Art Club">Art Club</option>
                <option value="Science Club">Science Club</option>
                <option value="Drama Club">Drama Club</option>
                <option value="Math Club">Math Club</option>
                <option value="Debate Club">Debate Club</option>
                <option value="Cooking Club">Cooking Club</option>
        </label>
        <br><br>
        <label for="motivation">Why do you want to join this club/organization?</label><br>
        <textarea id="motivation" name="motivation" rows="4" cols="50" required></textarea><br><br>
    </fieldset>


</body>
</html>
